components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes
  schemas:
    User:
      required:
      - name
      - email
      - password
      properties:
        name:
          type: string
          example: "test"
        email:
          type: string
          uniqueItems: true
          example: "test@email"
        password:
          type: string
          example: "test"
    Repository:
      required:
      - id
      - name
      - owner_email
      properties:
        id:
          type: string
          uniqueItems: true
        name:
          type: string
        owner_email:
          type: string
    SavedQuery:
